indices:
  en:
    include:
      - /en/**
    exclude:
      - /de/**
    target: /en/query-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      pageTitle:
        select: head > title
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
